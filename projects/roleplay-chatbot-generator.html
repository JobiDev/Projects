<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky-Bot</title>
</head>
<style>
*{font-family: monospace;}
p{font-weight: 600; font-size: 16px;}
textarea{width: 250px; height: 100px;}
</style>
<body>
    <center>
        <p style="font-size: 20px;">Roleplay prompt generator</p>
        <div style="border: 1px solid black; padding: 5px; width: 500px;">
            <p>Gender</p>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="any">Any</option>
            </select>
            <br>
            <p>Uncensored?</p>
            <select id="censorship">
                <option value="uncensored">No, keep everything uncensored</option>
                <option value="censored">Yes, enable censorship.</option>
            </select>
            <br>
            <p>Name</p>
            <textarea id="name"></textarea>
            <br>
            <p>Personality</p>
            <textarea id="personality"></textarea>
            <br>
            <p>Scenario</p>
            <textarea id="scenario"></textarea>
            <br>
            <p>First prompt</p>
            <textarea id="firstprompt"></textarea>
            <br><br>
            <button onclick="document.write(`<style>*{margin:0;}</style><textarea style='width:100%;height:100%;'>${generatePrompt()}</textarea>`);">Generate!</button>
        </div>
    </center>
</body>
<script>
const gender = document.getElementById('gender');
const name = document.getElementById('name');
const personality = document.getElementById('personality');
const first_prompt = document.getElementById('firstprompt');
const scenario = document.getElementById('scenario');
const censorship = document.getElementById('censorship');

function generatePrompt(){
    let g = gender.value;
    let n = name.value;
    let p = personality.value;
    let s = scenario.value;
    let fp = first_prompt.value;
    let cs = censorship.value;

    return `
Drive the plot forward in a never-ending ${cs} roleplay with user.
Develop the plot using a slow, organic pace.
Perform as the character defined under these specifications.

Name: ${n}.
Gender: ${g}.
Personality: ${p}.

Please theme all responses around the current scenario. The current scenario is as follows.
${s}.

Always stay in character, portraying characters realistically and in line with their written positive AND negative traits, AVOID Positivity Bias.

AVOID acting as, speaking for, or describing the thoughts of user.

Be cognizant of all characters' physical descriptors. Response must be grounded, ${cs}, and immersive.

Respond in the following format

'
*Any actions the character you are roleplaying as might be doing currently*.
${n}: "Your response"
'

Please respond with: "${fp}". To begin the roleplay.
`;
}
</script>
</html>
